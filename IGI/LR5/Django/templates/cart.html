<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <a href="/">Домой</a>
    <h1>Ваша корзина</h1>
    <ul>
        {% for cart_product in cartproduct_set %}
            <li>
                <p>{{ cart_product.product.name }}</p>
                <p>{{ cart_product.product.price }}</p>
                <p>Quantity: {{ cart_product.quantity }}</p>
            </li>
        {% endfor %}
    </ul>
    <p>Итого: {{ total_price }} BYN</p>
    <form action="{% url 'complete_order' %}" method="post">
        {% csrf_token %}
        <label for="address">Адрес доставки:</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">Совершить сделку</button>
    </form>
</body>
</html>
